#Hibernate/JPA
spring.datasource.url: jdbc:mysql://localhost:3306/LoginReg?useSSL=true&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.driver-class-name:com.mysql.cj.jdbc.Driver
spring.datasource.username:${userName}
spring.datasource.password:${password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL55Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.main.allow-bean-definition-overriding=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${emailId}
spring.mail.password=${emailPassword}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

logging.file=/home/admin28/Documents/workspace-sts-3.9.9.RELEASE/LoginRegistration21/Log.log

##Multipart properties

#Enable multipart uploads
spring.servlet.multipart.enabled = true
#Threshold after after which files are written to disk
spring.servlet.multipart.file-size-threshold = 2KB
#Max file size
spring.servlet.multipart.max-file-size = 200MB
#Max Request Size
spring.servlet.multipart.max-request-size = 215MB

#Elastic Search
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=elasticsearch
elasticsearch.host = http://localhost:9200
